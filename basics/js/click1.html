<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Interactive Page</h1>

    <p>Click the button below, and nothing happens</p>

    <button onclick="sayHello();">Click Me</button>
    <script>
      function sayHello() {
        alert('Hello, World!');
      }
    </script>
  </body>
</html>
